<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
		<title> Lab 4 Volunteer Form </title>
</head>

<body>

<header>
<h1> Volunteer Form </h1>
</header>

<form method = "POST" action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php"> 
	<fieldset>
		<legend> <strong> My Info </strong> </legend>

			<div>
				<label> First Name: <input type = "text" name = "first_name_field"> </label>
			</div>

			<div>
				<label> Last Name: <input type = "text" name = "last_name_field"> </label>
			</div>

			<div>
				<label> Phone Number: <input type = "text" name = "phone_field"> </label>
			</div>

			<div>
				<label> Email Address: <input type = "email" name = "email_field"> </label>
			</div>

	<div>
		<label> Gender: </label>
		<input type = "radio" name = "gender_field" value = "Male"> <label> Male </label> 
		<input type = "radio" name = "gender_field" value = "Female"> <label> Female </label>
	</div>

	<div>
		<label> Age: </label>
			<select name = "age_field">
				<option> under 18 </option>
				<option> 18 - 24 </option>
				<option> 25 - 34 </option>
				<option> 35 - 44 </option>
				<option> 45 - 54 </option>
				<option> 55 - 64 </option>
				<option> 65 and over </option>
			</select>
	</div>
	</fieldset>

	<fieldset>
		<legend> <strong> My Availability </strong> </legend>
			<p> Days Available: </p>
				<div>
					<input type = "checkbox" name = "available_field[]" value = "Sunday"> <label> Sunday </label>
					<input type = "checkbox" name = "available_field[]" value = "Monday"> <label> Monday </label>
					<input type = "checkbox" name = "available_field[]" value = "Tueday"> <label> Tuesday </label>
					<input type = "checkbox" name = "available_field[]" value = "Wednesday"> <label> Wednesday </label>
					<input type = "checkbox" name = "available_field[]" value = "Thursday"> <label> Thursday </label>
					<input type = "checkbox" name = "available_field[]" value = "Friday"> <label> Friday </label>
					<input type = "checkbox" name = "available_field[]" value = "Satursday"> <label> Saturday </label>
				</div>

			<div>
				<label for = "comments"> Any Comments? </label>
					<textarea id = "comments" name = "comments_field" placeholder = "Enter here"> </textarea> 
			</div>
	</fieldset>

	<div>
		<input type = "hidden" name = "hidden_field" value = "Yanlin">
	</div>
	
	<input type = "submit" value = "Send Me">

</form>
</body>
</html>
