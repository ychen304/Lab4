<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
		<title> HTML Form </title>
</head>

<body>

<header>
<h1> Volunteer Form </h1>
</header>

<form method = "POST" action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php"> 
	<fieldset>
		<legend> <strong> My Info </strong> </legend>

			<div>
				<label> First Name: <input type = "text" name = "fName_field"> </label>
			</div>

			<div>
				<label> Last Name: <input type = "text" name = "lName_field"> </label>
			</div>

			<div>
				<label> Phone Number: <input type = "text" name = "phoneNum_field"> </label>
			</div>

			<div>
				<label> Email Address: <input type = "email" name = "email_field"> </label>
			</div>

	<div>
		<label> Gender: </label>
		<label> Male <input type = "radio" name = "radio_field"> </label>
		<label> Female <input type = "radio" name = "radio_field"> </label>
	</div>

	<div>
		<label> Age: </label>
			<select name = "age_field">
				<option> under 18 </option>
				<option> 18 - 24 </option>
				<option> 25 - 34 </option>
				<option> 35 - 44 </option>
				<option> 45 - 54 </option>
				<option> 55 - 64 </option>
				<option> 65 and over </option>
			</select>
	
	</fieldset>








	</div>

































</form>
</body>
</html>
